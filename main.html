<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
    <form method="post">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" minlength="3" maxlength="50" required>
        <br>
        <label for="portfolio">Portfolio: </label>
        <input type="url" name="portfolio" id="portfolio" required>
        <br>
        <label for="favColor">Favourite Colour: </label>
        <input type="color" name="favColor" id="favColor" required>
        <br>
        <label for="likeness">Likeness: </label>
        <input type="range" name="likeness" id="likeness" min="1" max="100" required>
		<br>
		<button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
